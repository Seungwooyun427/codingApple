<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="row">
  
    </div>
  </div> 

  <div class="container">
    <button class="btn btn-danger" id="more">더보기</button>
  </div>

  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격순 정렬</button>
  </div>

  <div class="container my-3">
    <button class="btn btn-danger" id="name">이름순 정렬</button>
  </div>

  <div class="container my-3">
    <button class="btn btn-danger" id="under">6만원 이하 상품</button>
  </div>
      

      <script>

        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        $('#name').click(function(){
            products.sort(function(a, b){
              if(a.title>b.title){
                return -1;
              }else{
                return 1;
              }  
          });

          $('.row').html('');
          
          products.forEach(function(a, i){
            var 템플릿 = 
            `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${products[i].title}</h5>
            <p>가격 : ${a.price}</p>
            </div>`;
            $('.row').append(템플릿);
            });       
        });

        $('#under').click(function(){
            var lowPrice = products.filter(function(a){
              return a.price < 60000;
          });

          $('.row').html('');
          
          lowPrice.forEach(function(a, i){
            var 템플릿 = 
            `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${lowPrice[i].title}</h5>
            <p>가격 : ${a.price}</p>
            </div>`;
            $('.row').append(템플릿);
            });       
        });
        
        

        $('#price').click(function(){
            products.sort(function(a, b){
              return a.price - b.price;
          });

          $('.row').html('');
          
          products.forEach(function(a, i){
            var 템플릿 = 
            `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${products[i].title}</h5>
            <p>가격 : ${a.price}</p>
            </div>`;
            $('.row').append(템플릿);
            });       
        });


        products.forEach(function(a, i){

          var 템플릿 = 
          `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${a.price}</p>
          </div>`;
          $('.row').append(템플릿);
        });       
      </script>




  <script>

  var count = 0;

    $('#more').on('click', function(){
      if(count < 1){
        $.get('https://codingapple1.github.io/js/more1.json')
          .done(function(data){
            //console.log(data);
            data.forEach(function(a, i){
              var 템플릿 = 
              `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${a.title}</h5>
              <p>가격 : ${a.price}</p>
              </div>`;
              $('.row').append(템플릿);
              });
            })
          }
        

        if(count >= 1){
        $.get('https://codingapple1.github.io/js/more2.json')
          .done(function(data){
            //console.log(data);
            data.forEach(function(a, i){
              var 템플릿 = 
              `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${a.title}</h5>
              <p>가격 : ${a.price}</p>
              </div>`;
              $('.row').append(템플릿);
              });
            })
            $('button').remove('#more');
        }
        count++;
        
    })
  
 
  

  </script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
