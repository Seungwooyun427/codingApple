<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JS Shop</span>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
            </button>
            <button class="badge bg-dark">Dark 🔄</button>
        </div>
    </nav> 

    <script>
        window.addEventListener('scroll', function(){
            console.log(window.scrollY);
            if(window.scrollY >= 100){
                $('.navbar-brand').css('font-size', '20px');
            }else if(window.scrollY < 100){
                $('.navbar-brand').css('font-size', '30px');
            }
        });

    </script>





    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">로그인</button>



    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 


    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="car1.png">
          </div>
          <div class="slide-box">
            <img src="car2.png">
          </div>
          <div class="slide-box">
            <img src="car3.png">
          </div>
        </div>
     </div> 

     <button class="slide-1">1</button>
     <button class="slide-2">2</button>
     <button class="slide-3">3</button>
     <button class="next">다음</button>
     <button class="previous">이전</button>



     






     <div style="height: 1500px;"></div>
    <script>
        var current = 1;
        $('.next').on('click',function(){
            if(current == 1){
                $('.slide-container').css('transform', 'translateX(-100vw)');
                current++;
            }else if(current == 2){
                $('.slide-container').css('transform', 'translateX(-200vw)');
                current++;
            }
                        
        });

        
        $('.previous').on('click',function(){
            if(current == 2){
                $('.slide-container').css('transform', 'translateX(0vw)');
                current--;
            }else if(current == 3){
                $('.slide-container').css('transform', 'translateX(-100vw)');
                current--;
            }
            
            
        });

        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
            current = 1;
        });

        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            current = 2;
        });
        $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            current = 3;
        });





        var count = 0;
        
        $('.badge').on('click',function(){
            
            count++;
            if(count % 2 == 1){
                $('.badge').html('Light 🔄');
            }else{
                $('.badge').html('Dark 🔄');
            }
        });


        function threeSixNine(a){
            if(a % 3 == 0 && a % 9 == 0){
                console.log('박수박수');
            }
            else if(a % 3 == 0){
                console.log('박수')
            }
            else{
                console.log('통과');
            }
        }


        function exam(base, law){
            if(base >= 40 && law >= 40 && base+law >= 120){
                console.log('pass');
            }else if(base <= 40 || law <= 40 || base+law <= 120){
                console.log('fail');
            }
            // if(isNaN(base) || isNaN(law)){
            //     alert('don\'t joke');
            // }
        }





        
        
        $('form').on('submit', function(e){
            var value = $('#email').val();
            if ($('#email').val() == '') {
                e.preventDefault();
                alert('아이디 입력하쇼');
            } 
            if(!/\S+@\S+\.\S+/.test(value)){
                alert('이메일 아님');
                e.preventDefault();
                
            }

            if (document.getElementById('pw').value == ''){
                e.preventDefault();
                alert('비번 입력하쇼')
            }
            if(!/[A-Z]/.test(value)){
                e.preventDefault();
                alert('비번에 대문자 입력하쇼');
            }

            var length = document.getElementById('pw').value.length;
            if (length < 6){
                e.preventDefault();
                alert('왜케 비번이 짧음?')
            }


        });

        document.getElementById('email').addEventListener('change',function(){

        });



        $('.navbar-toggler').on('click', 
        function(){
            $('.list-group').toggleClass('show');
        });

        $('#login').on('click', function(){
            $('.black-bg').addClass('modal');
        });

        $('#close').on('click', function(){
            $('.black-bg').css('display', 'none');
        });



    </script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
